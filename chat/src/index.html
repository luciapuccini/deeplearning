<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/chat/dist/output.css" rel="stylesheet" />
    <title>Chat IA</title>
  </head>
  <body class="mx-5 bg-pink-50">
    <h1 class="text-5xl">Welcome to my first Chat AI App</h1>

    <form action="" method="post" class="mt-6">
      <div class="grid grid-cols-1 grid-rows-2">
        <div class="flex flex-col">
          <label for="message" class="text-xl font-medium text-gray-900 mb-4"
            >Your message</label
          >
          <textarea
            id="message"
            rows="4"
            class="p-2.5 text-sm rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-5"
            placeholder="Write your thoughts here..."
          ></textarea>
        </div>

        <button
          class="flex justify-self-end self-center p-1 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
        >
          <span
            class="flex w-full text-lg px-5 py-2 transition-all ease-in duration-75 dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
          >
            Send
          </span>
        </button>
      </div>
    </form>
  </body>
</html>
